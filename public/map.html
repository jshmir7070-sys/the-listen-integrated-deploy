  <style>

<body>
  <header>ğŸš› The Listen AIÂ·GPS ê²½ë¡œ ìµœì í™”</header>
  <div id="map"></div>
  <div id="resultBox">ğŸ“ GPS í™œì„±í™” í›„ ë°°ì†¡ì§€ ê±°ë¦¬ ê³„ì‚°ì¤‘...</div>

  <!-- GPS ë²„íŠ¼ -->
  <div id="gps-toggle" title="GPS ìœ„ì¹˜ ì¶”ì  í† ê¸€">
    <svg viewBox="0 0 24 24">
      <path d="M12 8a4 4 0 100 8 4 4 0 000-8zm9 3h-1.07a7.002 7.002 0 00-5.93-5.93V4a1 1 0 10-2 0v1.07a7.002 7.002 0 00-5.93 5.93H3a1 1 0 100 2h1.07a7.002 7.002 0 005.93 5.93V20a1 1 0 102 0v-1.07a7.002 7.002 0 005.93-5.93H21a1 1 0 100-2zm-9 5a5 5 0 110-10 5 5 0 010 10z"/>

  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=301ef23f56e23f0dee3eaf47fe734b03"></script>
  <script>
    const deliveryPoints = [
      { name: "ì„œìš¸ ì‹œì²­", lat: 37.5665, lng: 126.9780 },
      { name: "ê°•ë‚¨ì—­", lat: 37.4979, lng: 127.0276 },
      { name: "ì†¡íŒŒêµ¬ì²­", lat: 37.5145, lng: 127.1059 },
      { name: "êµ¬ë¡œë””ì§€í„¸ë‹¨ì§€", lat: 37.4843, lng: 126.9011 }
    ];

    let map, gpsWatchId = null, userCircle = null;

    function calculateDistance(lat1, lng1, lat2, lng2) {
      const R = 6371; // km
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLng = (lng2 - lng1) * Math.PI / 180;
      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(lat1 * Math.PI / 180) *
        Math.cos(lat2 * Math.PI / 180) *
        Math.sin(dLng / 2) * Math.sin(dLng / 2);
      return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    }

    window.onload = function() {
      const mapContainer = document.getElementById("map");
      const mapOption = {
        center: new kakao.maps.LatLng(37.5665, 126.9780),
        level: 7
      };
      map = new kakao.maps.Map(mapContainer, mapOption);
      const bounds = new kakao.maps.LatLngBounds();

      // ë°°ì†¡ì§€ ë§ˆì»¤
      deliveryPoints.forEach(p => {
        const pos = new kakao.maps.LatLng(p.lat, p.lng);
        new kakao.maps.Marker({ map, position: pos });
        bounds.extend(pos);
      });
      map.setBounds(bounds);

      const gpsBtn = document.getElementById("gps-toggle");
      const resultBox = document.getElementById("resultBox");

      gpsBtn.addEventListener("click", () => {
        if (gpsBtn.classList.contains("active")) {
          // GPS OFF
          gpsBtn.classList.remove("active");
          if (gpsWatchId) navigator.geolocation.clearWatch(gpsWatchId);
          if (userCircle) userCircle.setMap(null);
          userCircle = null;
          resultBox.innerHTML = "ğŸ“ GPS ì¤‘ì§€ë¨.";
        } else {
          // GPS ON
          gpsBtn.classList.add("active");
          if (navigator.geolocation) {
            gpsWatchId = navigator.geolocation.watchPosition((pos) => {
              const myLat = pos.coords.latitude;
              const myLng = pos.coords.longitude;
              const loc = new kakao.maps.LatLng(myLat, myLng);

              // ë‚´ ìœ„ì¹˜ ì 
              if (!userCircle) {
                userCircle = new kakao.maps.Circle({
                  center: loc,
                  radius: 8,
                  strokeWeight: 0,
                  fillColor: "#1E90FF",
                  fillOpacity: 1
                });
                userCircle.setMap(map);
              } else {
                userCircle.setPosition(loc);
              }

              // ì§€ë„ ì¤‘ì‹¬ ì´ë™
              map.setCenter(loc);

              // ê±°ë¦¬ ê³„ì‚°
              const distances = deliveryPoints.map(p => {
                const d = calculateDistance(myLat, myLng, p.lat, p.lng);
                return { ...p, distance: d };
              });

              // ê°€ê¹Œìš´ ìˆœì„œ ì •ë ¬
              distances.sort((a, b) => a.distance - b.distance);

              // ìƒìì— í‘œì‹œ
              let html = "ğŸš› ê°€ê¹Œìš´ ìˆœì„œ<br>";
              distances.forEach((p, i) => {
                html += `${i + 1}. ${p.name} (${p.distance.toFixed(2)} km)<br>`;
              });
              resultBox.innerHTML = html;
            }, () => {
              alert("GPS ìœ„ì¹˜ë¥¼ ê°€ì ¸ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤. ê¶Œí•œì„ í™•ì¸í•´ì£¼ì„¸ìš”.");
            }, { enableHighAccuracy: true });
          } else {
            alert("ì´ ê¸°ê¸°ëŠ” GPSë¥¼ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.");
          }
        }
      });
    };
  </script>
