<script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=301ef23f56e23f0dee3eaf47fe734b03&libraries=services"></script>
<style>

</style>
</head>
<body>
<header>ğŸ“ ì‹œí¥ í˜¸ë°˜ë² ë¥´ë””ì›€ í…ŒìŠ¤íŠ¸ë§µ (ì‹¤ì£¼ì†Œ + ì‹¤ì‹œê°„ GPS + ë„¤ë¹„ì—°ë™)</header>
<div id="map"></div>
<div id="customerCard">
  <div class="card-header">ê³ ê° ìƒì„¸ ì •ë³´</div>

</div>

<script>
// ------------------------------------------
// âš™ï¸ ê¸°ë³¸ ì„¸íŒ…
// ------------------------------------------
const map = new kakao.maps.Map(document.getElementById("map"), {
  center: new kakao.maps.LatLng(37.3789, 126.8053),
  level: 5
});
const geocoder = new kakao.maps.services.Geocoder();
let myPosition = null;
let resolvedList = [];
let markerById = {};
let markersDrawn = false;

// ------------------------------------------
// ğŸ“¡ ì‹¤ì‹œê°„ GPS ìœ„ì¹˜ ì¶”ì  (íŒŒë€ ì )
// ------------------------------------------
if (navigator.geolocation) {
  navigator.geolocation.watchPosition(pos => {
    myPosition = new kakao.maps.LatLng(pos.coords.latitude, pos.coords.longitude);
    if (!window.myCircle) {
      window.myCircle = new kakao.maps.CustomOverlay({
        position: myPosition,
        content: '<div class="my-location-dot"></div>',
        map
      });
    } else window.myCircle.setPosition(myPosition);

    // ìœ„ì¹˜ ë°”ë€” ë•Œë§ˆë‹¤ ì¬ì •ë ¬
    if (resolvedList.length) updateMarkerOrder();
  }, err => console.warn('GPS Error:', err), {enableHighAccuracy:true});
}

// ------------------------------------------
// ğŸ¢ í…ŒìŠ¤íŠ¸ìš© ì£¼ì†Œ 4ê°œ (ì‹¤ì£¼ì†Œ ê¸°ë°˜)
// ------------------------------------------
const base = "ê²½ê¸°ë„ ì‹œí¥ì‹œ ìˆ˜í’€ì•ˆê¸¸ 19-30 í˜¸ë°˜ë² ë¥´ë””ì›€ë”í´ë˜ìŠ¤ì•„íŒŒíŠ¸";
const deliveriesRaw = [
  {id:"HOVA1701-202", name:"ê³ ê°A", phone:"010-1111-2222", address:`${base} 1701ë™ 202í˜¸`, boxes:1},
  {id:"HOVA1701-1505",name:"ê³ ê°B", phone:"010-2222-3333", address:`${base} 1701ë™ 1505í˜¸`, boxes:2},
  {id:"HOVA1702-403", name:"ê³ ê°C", phone:"010-3333-4444", address:`${base} 1702ë™ 403í˜¸`, boxes:1},
  {id:"HOVA1705-303", name:"ê³ ê°D", phone:"010-4444-5555", address:`${base} 1705ë™ 303í˜¸`, boxes:3}
];

// ------------------------------------------
// ğŸ“ ê±°ë¦¬ ê³„ì‚° (Haversine)
// ------------------------------------------
function distKm(a,b,c,d){
  const R=6371,dLat=(c-a)*Math.PI/180,dLng=(d-b)*Math.PI/180;
  const x=Math.sin(dLat/2)**2+Math.cos(a*Math.PI/180)*Math.cos(c*Math.PI/180)*Math.sin(dLng/2)**2;
  return R*2*Math.atan2(Math.sqrt(x),Math.sqrt(1-x));
}

// ------------------------------------------
// ğŸ—º ì£¼ì†Œ â†’ ì¢Œí‘œ ë³€í™˜
// ------------------------------------------
let done=0;
deliveriesRaw.forEach(d=>{
  geocoder.addressSearch(d.address,(res,status)=>{
    done++;
    if(status===kakao.maps.services.Status.OK && res[0]){
      d.lat=+res[0].y; d.lng=+res[0].x;
      resolvedList.push(d);
    }
    if(done===deliveriesRaw.length) drawMarkersSorted();
  });
});

// ------------------------------------------
// ğŸ“ ë§ˆì»¤ ìˆœì„œ ì •ë ¬ ë° í‘œì‹œ
// ------------------------------------------
function drawMarkersSorted(){
  if(markersDrawn||resolvedList.length===0) return;
  updateMarkerOrder();
  markersDrawn=true;
}

function updateMarkerOrder(){
  if(!myPosition) return;
  let list=[...resolvedList];
  const myLat=myPosition.getLat(), myLng=myPosition.getLng();
  list.sort((a,b)=>distKm(myLat,myLng,a.lat,a.lng)-distKm(myLat,myLng,b.lat,b.lng));

  // ê¸°ì¡´ ë§ˆì»¤ ì œê±°
  Object.values(markerById).forEach(mk=>mk.setMap(null));
  markerById={};

  list.forEach((d,i)=>placeMarker(d,i+1));
  localStorage.setItem('totalDeliveries', String(list.length));
}

// ------------------------------------------
// ğŸ“¦ ë§ˆì»¤ í‘œì‹œ + í´ë¦­ ì´ë²¤íŠ¸
// ------------------------------------------
function placeMarker(d,order){
  const el=document.createElement('div');
  el.style.cssText=`background:#007bff;color:#fff;border-radius:50%;width:30px;height:30px;
    display:flex;align-items:center;justify-content:center;font-weight:900;font-size:13px;
    border:2px solid #fff;box-shadow:0 2px 6px rgba(0,0,0,.3);cursor:pointer;`;
  el.textContent=order;
  const overlay=new kakao.maps.CustomOverlay({
    position:new kakao.maps.LatLng(d.lat,d.lng),
    content:el,map
  });
  markerById[d.id]=overlay;
  el.addEventListener('click',()=>openCard(d,order));
}

// ------------------------------------------
// ğŸ’³ ê³ ê° ìƒì„¸ ì¹´ë“œ
// ------------------------------------------
function openCard(d,order){
  const card=document.getElementById('customerCard');
  const box=document.getElementById('card-content');
  const dong=(d.address.match(/(170\dë™\s?\d+í˜¸)/)||['',''])[1];
  box.innerHTML=`
    <div class="delivery-item" style="text-align:center;">
      <div style="font-size:1.05rem;font-weight:900;">${order}ï¸âƒ£ ìˆœë²ˆ <span class="tag">${dong}</span></div>
      <p><b>ê³ ê°</b>: ${d.name}</p>
      <p><b>ì „í™”ë²ˆí˜¸</b>: ${d.phone}</p>
      <p><b>ì£¼ì†Œ</b>: ${d.address}</p>
      <p><b>ìš´ì†¡ì¥</b>: ${d.id}</p>
      <p><b>ë°•ìŠ¤ìˆ˜ëŸ‰</b>: ${d.boxes}ê°œ</p>
      <div class="btn-row">
        <button class="btn" onclick="startNavi(${d.lat},${d.lng}, '${encodeURIComponent(d.address)}')">ğŸš˜ ì‹¤ì‹œê°„ ë„¤ë¹„ ì—°ê²°</button>
        <button class="btn" onclick="capturePhoto('${d.id}','${d.address}')">ğŸ“¸ ì‚¬ì§„ ì „ì†¡</button>
        <button class="btn gray" onclick="closeCard()">ë‹«ê¸°</button>
      </div>
    </div>`;
  card.classList.add('active');
}
function closeCard(){ document.getElementById('customerCard').classList.remove('active'); }

// ------------------------------------------
// ğŸ“¸ ì‚¬ì§„ ì „ì†¡
// ------------------------------------------
function capturePhoto(id,address){
  const input=document.createElement('input');
  input.type='file'; input.accept='image/*'; input.capture='environment';
  input.onchange=e=>{
    const f=e.target.files&&e.target.files[0]; if(!f) return;
    alert(`ğŸ“¸ ì „ì†¡ ì™„ë£Œ\nì£¼ì†Œ:${address}\nìš´ì†¡ì¥:${id}`);
    const today=new Date().toISOString().slice(0,10);
    const completed=JSON.parse(localStorage.getItem('completed')||'[]');
    completed.push({id,address,date:today,photo:true});
    localStorage.setItem('completed',JSON.stringify(completed));
    const mk=markerById[id]; if(mk) mk.getContent().style.opacity='0.4';
    closeCard();
  };
  input.click();
}

// ------------------------------------------
// ğŸš˜ ì¹´ì¹´ì˜¤ë‚´ë¹„ ì—°ë™ (ì‹¤ì‹œê°„ êµí†µìƒí™© ë°˜ì˜)
// ------------------------------------------
function startNavi(lat,lng,encodedName){
  // ì¹´ì¹´ì˜¤ë§µ ë„¤ë¹„ ë§í¬ (ìë™ êµí†µê²½ë¡œ)
  const url=`https://map.kakao.com/link/to/${encodedName},${lat},${lng}`;
  window.open(url,'_blank');
}

window.closeCard=closeCard;
window.capturePhoto=capturePhoto;
window.startNavi=startNavi;
</script>
