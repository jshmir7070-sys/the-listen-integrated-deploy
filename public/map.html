<body>

  <div id="map"></div>

    const deliveries = [

      { id: "A003", name: "ìµœì„±ë¯¼", phone: "010-5555-6666", address: "ì„œìš¸ ê°•ë‚¨êµ¬ í‘¸ë¥´ì§€ì˜¤ 103ë™ 701í˜¸", boxes: 3, lat: 37.4990, lng: 127.0285 },
      { id: "A004", name: "ì´ìˆ˜ë¹ˆ", phone: "010-7777-8888", address: "ì„œìš¸ ê°•ë‚¨êµ¬ í‘¸ë¥´ì§€ì˜¤ 104ë™ 401í˜¸", boxes: 1, lat: 37.4994, lng: 127.0290 },
      { id: "A005", name: "ì •ë‹¤í˜œ", phone: "010-1212-3434", address: "ì„œìš¸ ê°•ë‚¨êµ¬ í‘¸ë¥´ì§€ì˜¤ 105ë™ 902í˜¸", boxes: 2, lat: 37.4998, lng: 127.0295 },
      { id: "A006", name: "ì¡°í˜„ìš°", phone: "010-9090-8080", address: "ì„œìš¸ ê°•ë‚¨êµ¬ í‘¸ë¥´ì§€ì˜¤ 106ë™ 1203í˜¸", boxes: 1, lat: 37.5002, lng: 127.0300 },

    // âœ… ê±°ë¦¬ ê³„ì‚° (Haversine)
    function calcDistance(lat1, lng1, lat2, lng2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLng = (lng2 - lng1) * Math.PI / 180;
      const a = Math.sin(dLat / 2) ** 2 + Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLng / 2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    // âœ… AI ê²½ë¡œ ì •ë ¬ (ê°€ê¹Œìš´ ìˆœì„œ)
    function sortByDistance() {
      if (!myPosition) return deliveries;
      return deliveries
        .map((d) => ({
          ...d,
          dist: calcDistance(myPosition.getLat(), myPosition.getLng(), d.lat, d.lng),
        }))
        .sort((a, b) => a.dist - b.dist);
    }

    // âœ… ë§ˆì»¤ ìƒì„± (ìˆœë²ˆ íŒŒë€ ì›í˜•)
    function drawMarkers() {
      const sorted = sortByDistance();
      sorted.forEach((d, idx) => {
        const order = idx + 1;
        const markerHTML = `
          <div style="
            background:#007bff;
            color:white;
            border-radius:50%;
            width:30px;
            height:30px;
            display:flex;

            font-weight:600;
            font-size:14px;
            border:2px solid white;
            box-shadow:0 2px 6px rgba(0,0,0,0.3);
          ">${order}</div>
        `;
        const customMarker = new kakao.maps.CustomOverlay({
          position: new kakao.maps.LatLng(d.lat, d.lng),
          content: markerHTML,
          map: map,
        });

        markerObjects[d.id] = customMarker;

        kakao.maps.event.addListener(customMarker, "click", () => {
          showCustomerCard(d, order);
        });
      });
    }

    // âœ… ê³ ê°ì¹´ë“œ (ìƒì„¸ ì •ë³´)
    function showCustomerCard(data, order) {

          <button onclick="capturePhoto('${data.id}', '${data.address}')">ğŸ“¸ ì‚¬ì§„ ì´¬ì˜ ë° ì „ì†¡</button>
        </div>

      card.classList.add("active");

    // âœ… ì‚¬ì§„ ì „ì†¡ ì‹œ ë§ˆì»¤ íˆ¬ëª…í™”
    function capturePhoto(id, address) {
      const input = document.createElement("input");
      input.type = "file";
      input.accept = "image/*";

      input.onchange = (e) => {

          const marker = markerObjects[id];

          }
          document.getElementById("customerCard").classList.remove("active");
