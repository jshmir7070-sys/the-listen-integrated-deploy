<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Noto Sans KR', sans-serif;
    }
    header {
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 14px 0;
      font-size: 1.4rem;
      font-weight: 600;
      z-index: 10;
      position: relative;
    }
    #map {
      width: 100%;
      height: calc(100% - 60px);
      position: absolute;
      top: 60px;
      left: 0;
    }
    /* âœ… GPS ë²„íŠ¼ */
    #gps-toggle {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 52px;
      height: 52px;
      border-radius: 50%;
      background-color: white;
      border: 2px solid #007bff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 20;
      transition: 0.3s;
    }
    #gps-toggle.active {
      background-color: #007bff;
    }
    #gps-toggle svg {
      width: 26px;
      height: 26px;
      fill: #007bff;
      transition: 0.3s;
    }
    #gps-toggle.active svg {
      fill: white;
    }
  </style>
</head>
<body>
  <header>ğŸš› The Listen AIÂ·GPS ì‹¤ì‹œê°„ ë°°ì†¡ì§€ë„</header>
  <div id="map"></div>

  <!-- ğŸ§­ GPS í† ê¸€ ë²„íŠ¼ -->
  <div id="gps-toggle" title="GPS ìœ„ì¹˜ ì¶”ì  í† ê¸€">
    <svg viewBox="0 0 24 24">
      <path d="M12 8a4 4 0 100 8 4 4 0 000-8zm9 3h-1.07a7.002 7.002 0 00-5.93-5.93V4a1 1 0 10-2 0v1.07a7.002 7.002 0 00-5.93 5.93H3a1 1 0 100 2h1.07a7.002 7.002 0 005.93 5.93V20a1 1 0 102 0v-1.07a7.002 7.002 0 005.93-5.93H21a1 1 0 100-2zm-9 5a5 5 0 110-10 5 5 0 010 10z"/>
    </svg>
  </div>

  <!-- âœ… Kakao Map SDK -->
  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=301ef23f56e23f0dee3eaf47fe734b03"></script>
  <script>
    const deliveryPoints = [
      { lat: 37.5665, lng: 126.9780 },
      { lat: 37.4979, lng: 127.0276 },
      { lat: 37.5145, lng: 127.1059 },
      { lat: 37.4843, lng: 126.9011 }
    ];

    let map, gpsWatchId = null, userMarker = null;

    window.onload = function() {
      const mapContainer = document.getElementById("map");
      const mapOption = {
        center: new kakao.maps.LatLng(37.5665, 126.9780),
        level: 7
      };
      map = new kakao.maps.Map(mapContainer, mapOption);

      // ë°°ì†¡ì§€ ë§ˆì»¤ í‘œì‹œ
      const bounds = new kakao.maps.LatLngBounds();
      deliveryPoints.forEach((p) => {
        const pos = new kakao.maps.LatLng(p.lat, p.lng);
        new kakao.maps.Marker({ map, position: pos });
        bounds.extend(pos);
      });
      map.setBounds(bounds);

      // GPS ë²„íŠ¼ ë™ì‘
      const gpsBtn = document.getElementById("gps-toggle");
      gpsBtn.addEventListener("click", () => {
        if (gpsBtn.classList.contains("active")) {
          // GPS ë„ê¸°
          gpsBtn.classList.remove("active");
          if (gpsWatchId) navigator.geolocation.clearWatch(gpsWatchId);
          if (userMarker) userMarker.setMap(null);
          userMarker = null;
        } else {
          // GPS ì¼œê¸°
          gpsBtn.classList.add("active");
          if (navigator.geolocation) {
            gpsWatchId = navigator.geolocation.watchPosition((pos) => {
              const lat = pos.coords.latitude;
              const lng = pos.coords.longitude;
              const loc = new kakao.maps.LatLng(lat, lng);

              // íŒŒë€ ì  ë§ˆì»¤ (ë‚´ ìœ„ì¹˜)
              const markerImage = new kakao.maps.MarkerImage(
                "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/blue_dot.png",
                new kakao.maps.Size(16, 16),
                { offset: new kakao.maps.Point(8, 8) }
              );

              if (!userMarker) {
                userMarker = new kakao.maps.Marker({
                  map,
                  position: loc,
                  image: markerImage
                });
              } else {
                userMarker.setPosition(loc);
              }

              // ì§€ë„ ì¤‘ì‹¬ ë‚´ ìœ„ì¹˜ë¡œ ì´ë™
              map.setCenter(loc);
            }, () => {
              alert("GPS ìœ„ì¹˜ë¥¼ ê°€ì ¸ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤. ê¶Œí•œì„ í™•ì¸í•´ì£¼ì„¸ìš”.");
            }, { enableHighAccuracy: true });
          } else {
            alert("ì´ ê¸°ê¸°ëŠ” GPSë¥¼ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.");
          }
        }
      });
    };
  </script>
</body>
</html>
