<body>

  <script>

    if (navigator.geolocation) {

    const deliveries = [

      { id: "A003", name: "ê¹€ì§€í›ˆ", phone: "010-1111-2222", address: "ì„œìš¸íŠ¹ë³„ì‹œ ê°•ë‚¨êµ¬ í…Œí—¤ë€ë¡œ 123 (101ë™ 1502í˜¸)", lat: 37.4981, lng: 127.0276 },
      { id: "A004", name: "ë°•ì€ì§€", phone: "010-3333-4444", address: "ì„œìš¸íŠ¹ë³„ì‹œ ê°•ë‚¨êµ¬ í…Œí—¤ë€ë¡œ 456 (103ë™ 502í˜¸)", lat: 37.4990, lng: 127.0350 },
      { id: "A005", name: "ìµœì„±ë¯¼", phone: "010-5555-6666", address: "ì„œìš¸íŠ¹ë³„ì‹œ ì„œì´ˆêµ¬ ì„œì´ˆëŒ€ë¡œ 88 (303ë™ 401í˜¸)", lat: 37.4928, lng: 127.0110 }

    const grouped = deliveries.reduce((acc, d) => {

    // âœ… ë§ˆì»¤ í‘œì‹œ
    for (const [addr, group] of Object.entries(grouped)) {

    // âœ… ê³ ê°ì¹´ë“œ í‘œì‹œ
    function showCustomerCard(address, group) {
      const card = document.getElementById("customerCard");
      const content = document.getElementById("card-content");
      content.innerHTML = `

          <h3>ğŸ¢ ${address}</h3>

          <p><b>ë°•ìŠ¤ ìˆ˜ëŸ‰:</b> ${group.length}ê°œ</p>
          <p><b>ìš´ì†¡ì¥:</b> ${group.map(d => d.id).join(", ")}</p>
          <button onclick="capturePhoto('${address}', '${group.map(d => d.id).join(', ')}', ${group.length})">ğŸ“¸ ì‚¬ì§„ì´¬ì˜ ë° ì „ì†¡</button>

    function capturePhoto(address, ids, boxCount) {
