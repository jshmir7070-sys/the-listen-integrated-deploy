<body>

  <script>
    // âœ… ì§€ë„ ì´ˆê¸°í™”

    if (navigator.geolocation) {

    // âœ… ë°°ì†¡ì§€ ë°ì´í„° (ìš´ì†¡ì¥ë²ˆí˜¸ í¬í•¨)
    const deliveries = [
      { id: "A001", name: "ê¹€ì§€í›ˆ", phone: "010-1111-2222", address: "ì„œìš¸íŠ¹ë³„ì‹œ ê°•ë‚¨êµ¬ í…Œí—¤ë€ë¡œ 123 (101ë™ 1502í˜¸)", lat: 37.4981, lng: 127.0276 },
      { id: "A002", name: "ë°•ì€ì§€", phone: "010-3333-4444", address: "ì„œìš¸íŠ¹ë³„ì‹œ ê°•ë‚¨êµ¬ í…Œí—¤ë€ë¡œ 456 (103ë™ 502í˜¸)", lat: 37.4990, lng: 127.0350 },
      { id: "A003", name: "ìµœì„±ë¯¼", phone: "010-5555-6666", address: "ì„œìš¸íŠ¹ë³„ì‹œ ì†¡íŒŒêµ¬ ì˜¬ë¦¼í”½ë¡œ 25 (204ë™ 1101í˜¸)", lat: 37.5145, lng: 127.1056 },
      { id: "A004", name: "ì´ìˆ˜ë¹ˆ", phone: "010-7777-8888", address: "ì„œìš¸íŠ¹ë³„ì‹œ ì„œì´ˆêµ¬ ì„œì´ˆëŒ€ë¡œ 88 (303ë™ 401í˜¸)", lat: 37.4928, lng: 127.0110 },
      { id: "A005", name: "ì •ë‹¤í˜œ", phone: "010-1212-3434", address: "ì„œìš¸íŠ¹ë³„ì‹œ ê°•ë‚¨êµ¬ í•™ë™ë¡œ 77 (301ë™ 702í˜¸)", lat: 37.5180, lng: 127.0280 },
      { id: "A006", name: "ì¡°í˜„ìš°", phone: "010-9090-8080", address: "ì„œìš¸íŠ¹ë³„ì‹œ ê°•ë™êµ¬ ì²œí˜¸ëŒ€ë¡œ 223 (103ë™ 1203í˜¸)", lat: 37.5380, lng: 127.1230 }

    // âœ… ê±°ë¦¬ ê³„ì‚° í•¨ìˆ˜ (Haversine)
    function calcDistance(lat1, lng1, lat2, lng2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLng = (lng2 - lng1) * Math.PI / 180;
      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(lat1 * Math.PI / 180) *
        Math.cos(lat2 * Math.PI / 180) *
        Math.sin(dLng / 2) *
        Math.sin(dLng / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    // âœ… AI ê²½ë¡œ ìë™ ì •ë ¬ (ë‚´ ìœ„ì¹˜ ê¸°ì¤€)
    function sortDeliveries() {
      if (!myPosition) return deliveries;
      return deliveries
        .map(d => ({
          ...d,
          dist: calcDistance(myPosition.getLat(), myPosition.getLng(), d.lat, d.lng)
        }))
        .sort((a, b) => a.dist - b.dist);
    }

    // âœ… ì§€ë„ì— ë§ˆì»¤ í‘œì‹œ
    function drawMarkers() {
      const sorted = sortDeliveries();
      sorted.forEach((d, index) => {
        const marker = new kakao.maps.Marker({
          position: new kakao.maps.LatLng(d.lat, d.lng),
          map: map
        });

        kakao.maps.event.addListener(marker, "click", () => {
          showCustomerCard(d, index + 1);
        });
      });
    }

    // âœ… ê³ ê°ì¹´ë“œ í‘œì‹œ
    function showCustomerCard(data, order) {

      content.innerHTML = `

          <h3>ğŸ“¦ ${order}ë²ˆì§¸ ë°°ì†¡ì§€</h3>
          <p><b>ìš´ì†¡ì¥ë²ˆí˜¸:</b> ${data.id}</p>

          <button onclick="capturePhoto('${data.id}', '${data.address}')">ğŸ“¸ ì‚¬ì§„ì´¬ì˜ ë° ì „ì†¡</button>
          <button onclick="completeDelivery('${data.id}')">âœ… ë°°ì†¡ì™„ë£Œ</button>

    // âœ… ì‚¬ì§„ì´¬ì˜(ëª¨ë°”ì¼ ì¹´ë©”ë¼ í˜¸ì¶œ)
    function capturePhoto(id, addr) {

        }

    }

    // âœ… ë°°ì†¡ì™„ë£Œ
