<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>The Listen - 로그인 (테스트용)</title>
<style>
  body{margin:0;font-family:"Noto Sans KR",sans-serif;background:#f7f9fc}
  .wrap{max-width:420px;margin:64px auto;padding:20px}
  .logo{
    font-size:46px;font-weight:900;text-align:center;
    background:linear-gradient(90deg,#007bff,#00b4d8);
    -webkit-background-clip:text;-webkit-text-fill-color:transparent; margin-bottom:10px;
  }
  .sub{color:#6b7280;text-align:center;margin-bottom:24px;font-size:15px}
  .card{background:#fff;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.06);padding:24px}
  label{display:block;font-weight:700;margin-bottom:6px}
  input[type="text"],input[type="password"]{width:100%;padding:12px 14px;border:1px solid #e5e7eb;border-radius:10px;font-size:15px}
  .chk{display:flex;align-items:center;gap:6px;margin:10px 0;font-size:14px}
  .btn{width:100%;background:#007bff;color:#fff;border:none;padding:12px;border-radius:10px;font-weight:700;cursor:pointer}
  .links{display:flex;justify-content:space-between;margin-top:14px;font-size:14px}
  .links a{color:#007bff;text-decoration:none;font-weight:700}
  .hint{color:#64748b;margin-top:10px;font-size:13px}
</style>
</head>
<body>
  <div class="wrap">
    <div class="logo">The Listen</div>
    <div class="sub">AI·GPS 기반 배송 어플</div>

    <div class="card">
      <label for="loginId">아이디</label>
      <input id="loginId" type="text" placeholder="아이디 입력" value="1234" />

      <label for="loginPw">비밀번호</label>
      <input id="loginPw" type="password" placeholder="비밀번호 입력" value="1234" />

      <div class="chk">
        <input id="saveId" type="checkbox" />
        <label for="saveId">아이디 저장</label>
      </div>

      <button type="button" class="btn" onclick="login()">로그인</button>

      <div class="links">
        <a href="signup.html">회원가입</a>
        <div>
          <a href="find_id.html" style="margin-right:10px;">아이디찾기</a>
          <a href="find_pw.html">비밀번호찾기</a>
        </div>
      </div>
      <div class="hint">※ 테스트 로그인: 아이디 1234 / 비밀번호 1234</div>
    </div>
  </div>

<script>
window.onload=function(){
  const savedId=localStorage.getItem('savedId');
  if(savedId){ loginId.value=savedId; saveId.checked=true; }
};

// 기본 테스트 계정 추가
(function ensureTestUser(){
  const users = JSON.parse(localStorage.getItem('users')||'[]');
  if(!users.find(u=>u.id==='1234')){
    users.push({id:'1234',pw:'1234',name:'테스트기사',phone:'010-0000-0000'});
    localStorage.setItem('users', JSON.stringify(users));
  }
})();

function login(){
  const id=loginId.value.trim(), pw=loginPw.value.trim();
  if(!id||!pw){ alert('아이디와 비밀번호를 입력하세요.'); return; }

  const users = JSON.parse(localStorage.getItem('users')||'[]');
  const found = users.find(u=>u.id===id && u.pw===pw);
  if(!found){ alert('아이디 또는 비밀번호가 올바르지 않습니다.'); return; }

  if(saveId.checked) localStorage.setItem('savedId', id);
  else localStorage.removeItem('savedId');

  localStorage.setItem('currentUser', JSON.stringify(found));
  alert(`✅ 환영합니다, ${found.name}님!`);
  location.href='dashboard.html';
}
</script>
</body>
</html>
